version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: myapp:v1
    ports:
      - "8080:80"
    volumes:
      - mydata:/data
    networks:
      - mynetwork
    env_file:
      - my.env
    restart: always

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      interval: 10s
      retries: 3
      timeout: 5s

    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "2"
          memory: 100M
        reservations:
          cpus: "0.5"
          memory: 50M
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        max_attempts: 3
        delay: 5s

volumes:
  mydata:

networks:
  mynetwork:
